{{define "Index"}}
    {{template "_head"}}
    <html lang="en">
        {{template "_menu"}}
        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Amount}}</td>
                                <td><a href="/product/edit?id={{.ID}}" class="btn btn-info">Edit</a></td>
                                <td><button onclick="confirmDelete('{{.ID}}')" class="btn btn-danger">Delete</button></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="card-footer">
                <a href="/product/new" class="btn btn-primary mb-2">Create New Product</a>
            </div>
        </div>
        <script>
            function confirmDelete(id) {
                let response = confirm("Are you sure you want to delete this product?")
                if (response) {
                    window.location = "/product/delete?id=" + id
                }
            }
        </script>
    </html>
{{end}}
